

<ng-template #createTimeLine>
  <create-flag
              [timeLine]="timeLine"
              [editFlagForm]="editFlagForm"
              [flagCreateEdit]="flagCreateEdit"
              > 
  </create-flag>
</ng-template>


<!-- Top div 20%  -->
<div class="main-div">
  <div class="first-div">
    <top-div
    (openModalOutput)="openCreateTimeLineDialog('create')"
    [timeLine]="timeLine"
    (toApplyFilterTextOutput)="toApplyFilterTextEvent($event)"
    (clearBarFilterBarOutput)="clearBarFilterBarEvent($event)">
    
    </top-div>
  </div>

  <!-- Bottom div 80% -->
  <div class="second-div"  appDragScroll id="moveWheelId">
    @if(timeLine && timeLine.time_line){
      <flag [timeLine]="timeLine"
            (editFlagOutput)="editFlagEvent($event)"
            [clearBarFilterDelete]="clearBarFilterDelete"
            (resetFlagsOutput)="resetFlagsEvent($event)"
      > 
      </flag>
    }
  </div>
